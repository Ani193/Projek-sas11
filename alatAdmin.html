<!-- Halaman Admin yang sudah terhubung dengan Firebase Firestore --><!DOCTYPE html><html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Data Barang</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      h2 { margin-bottom: 10px; }
      form, table { margin-bottom: 20px; width: 100%; }
      input, select, button { margin: 5px 0; padding: 5px; width: 100%; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 10px; text-align: center; width: 10px; }
      img { width: 100px; height: 100px; object-fit: cover; }
      .aksi button { margin: 2px; }
      .nonaktif { background-color: #c3bbbb; }
    </style>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script></head>
  <body><h2>Tambah Barang</h2>
  <form id="formBarang">
    <input type="text" id="nama" placeholder="Nama Barang" required>
    <input type="number" id="harga" placeholder="Harga" required>
    <input type="number" id="stok" placeholder="Stok" required>
    <textarea id="deskripsi" placeholder="Deskripsi" required></textarea>
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Tambah Barang</button>
  </form><h2>Data Barang</h2>
  <table id="tabelBarang">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Deskripsi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table><script>
    // Inisialisasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-io-4p3dYEMsgm3NEtDtThQfB33LusA",
      authDomain: "katalogpenyewaan.firebaseapp.com",
      projectId: "katalogpenyewaan",
      storageBucket: "katalogpenyewaan.appspot.com",
      messagingSenderId: "380458695441",
      appId: "1:380458695441:web:22f4d4a1553619915feab0",
      measurementId: "G-SRRNB0P5ZZ"
    };
  
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  
    document.getElementById('formBarang').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const harga = parseInt(document.getElementById('harga').value);
      const stok = parseInt(document.getElementById('stok').value);
      const deskripsi = document.getElementById('deskripsi').value;
      const fotoInput = document.getElementById('foto').files[0];
      if (!fotoInput) return alert('Silakan pilih gambar!');
  
      const reader = new FileReader();
      reader.readAsDataURL(fotoInput);
      reader.onload = function(event) {
        const barang = {
          nama,
          harga,
          stok,
          deskripsi,
          foto: event.target.result,
          aktif: true,
          timestamp: Date.now()
        };
        db.collection('barang').add(barang).then(() => {
          tampilkanBarang();
          document.getElementById('formBarang').reset();
        });
      };
    });
  
    function tampilkanBarang() {
      const tbody = document.querySelector('#tabelBarang tbody');
      tbody.innerHTML = '';
      db.collection('barang').orderBy('timestamp', 'desc').get().then(snapshot => {
        snapshot.forEach(doc => {
          const barang = { id: doc.id, ...doc.data() };
          const tr = document.createElement('tr');
          tr.className = barang.aktif ? '' : 'nonaktif';
          tr.innerHTML = `
            <td><img src="${barang.foto}" alt="Foto Barang"></td>
            <td>${barang.nama}</td>
            <td>Rp ${barang.harga}</td>
            <td>${barang.stok}</td>
            <td>${barang.deskripsi.replace(/\n/g,'<br>')}</td>
            <td class="aksi">
              <button onclick="toggleAktif('${barang.id}', ${barang.aktif})">${barang.aktif ? 'Nonaktifkan' : 'Aktifkan'}</button>
              <button onclick="hapusBarang('${barang.id}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }
  
    function toggleAktif(id, aktif) {
      db.collection('barang').doc(id).update({ aktif: !aktif }).then(tampilkanBarang);
    }
  
    function hapusBarang(id) {
      db.collection('barang').doc(id).delete().then(tampilkanBarang);
    }
  
    // Tampilkan data saat halaman dibuka
    tampilkanBarang();
  </script></body>
  </html>
