<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penyewaan Alat Camping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  .container-4 {
    background-color: #d9e0e0;
    padding: 20px;
    max-width: 800px;
    margin: auto;
    margin-top: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
  }

  input[type="text"], input[type="email"], input[type="date"], input[type="number"], select {
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
  }

  .inline-group {
    display: flex;
    gap: 10px;
  }

  .inline-group > div {
    flex: 1;
  } 

  .checkbox-row {
    padding: 1px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .checkbox-row select {
     width: 60px;
  }

</style>
<body>
  <div class="container-4">
    <h2>Form Penyewaan Alat Camping</h2>
    <form id="formPenyewaan">
      <!-- Formulir Input -->
      <div class="inline-group">
        <div>
          <label>Nama Lengkap</label>
          <input type="text" name="nama" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
      </div>
      <label>Nomor Telepon</label>
      <input type="text" name="telepon" required>

      <label>Alamat</label>
      <input type="text" name="alamat" required>

      <label>Status Membership</label>
      <div class="inline-group">
        <label><input type="radio" name="membership" value="biasa" checked> Biasa</label>
        <label><input type="radio" name="membership" value="member"> Member</label>
      </div>

      <!-- Bukti membership (muncul hanya jika pilih Member) -->
      <div id="buktiMember" style="display: none; margin-top: 10px;">
        <label>Upload Bukti Membership</label>
        <input type="file" name="bukti" accept="image/*">
      </div>

      <!-- Data alat camping -->
      <div class="form-section">
        <strong>Pilih Alat Camping</strong>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Tenda kap. 4 orang</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Tenda kap. 6 orang</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Sleeping bag</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Gas portable</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Kompor portable</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Peralatan masak</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Kompas</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Matras alumunium</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Headlamp</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Raincoat</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Coverbag</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Day pack</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Carrier</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Trecking pole</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox" class="item" data-price="50000"> Kursi lipat</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span>Rp50.000</span>
        </div>
      <!-- Data paket -->
      <div class="form-section">
        <strong>Pilih Paket Penyewaan (Opsional)</strong>
        <label><input type="checkbox" id="paket" value="Pemula"> Paket Pemula Rp315.000</label><br>
        <label><input type="checkbox" id="paket" value="Keluarga"> Paket Keluarga Rp537.000</label><br>
        <label><input type="checkbox" id="paket" value="Lengkap"> Paket Lengkap Rp852.000</label>
      </div>
      <!-- Tanggal mulai sewa -->
      <div class="form-section inline-group">
        <div>
          <label>Tanggal Mulai Sewa</label>
          <input type="date" name="mulai" required>
        </div>
        <div>
          <label>Tanggal Kembali</label>
          <input type="date" name="kembali" required>
        </div>
      </div>
  
      <!-- Tanggal kembali -->
      <div class="mb-2">
        <label>Tanggal Kembali</label>
        <input type="date" id="tanggalKembali" class="form-control" required>
      </div>
      <!-- Metode pembayaran -->
      <div class="mb-2">
        <label>Metode Pembayaran</label>
        <select id="metodePembayaran" class="form-control" required>
          <option>Transfer Bank</option>
          <option>E-Wallet</option>
          <option>COD</option>
        </select>
      </div>
      <!-- Status Membership -->
      <div class="mb-2">
        <label>Status Membership</label>
        <select id="membership" class="form-control" required>
          <option>Biasa</option>
          <option>Member</option>
        </select>
      </div>

      <!-- Tombol kirim -->
      <button type="submit" class="btn btn-primary">Mulai Proses Pemesanan</button>
    </form>
  </div>

  <!-- Script untuk menyimpan data dan mengalihkan ke data.html -->
  <script>
    // Event listener untuk form
    document.getElementById('formPenyewaan').addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah form dikirim secara default

      // Ambil data dari form
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const telepon = document.getElementById('telepon').value;
      const alamat = document.getElementById('alamat').value;
      const alat = document.getElementById('alat').value.split(','); // Misal, user memasukkan alat dengan koma
      const paket = document.getElementById('paket').value.split(','); // Jika ada paket
      const tanggalMulai = document.getElementById('tanggalMulai').value;
      const tanggalKembali = document.getElementById('tanggalKembali').value;
      const metodePembayaran = document.getElementById('metodePembayaran').value;
      const membership = document.getElementById('membership').value;

      // Buat objek data
      const dataPenyewaan = {
        nama,
        email,
        telepon,
        alamat,
        alat,
        paket,
        tanggalMulai,
        tanggalKembali,
        metodePembayaran,
        membership
      };

      // Ambil data yang ada dari localStorage
      let data = JSON.parse(localStorage.getItem('dataPenyewaan')) || [];

      // Masukkan data baru ke dalam array
      data.push(dataPenyewaan);

      // Simpan data ke localStorage
      localStorage.setItem('dataPenyewaan', JSON.stringify(data));

      // Alihkan pengguna ke data.html
      window.location.href = "form_admin.html"; 
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
