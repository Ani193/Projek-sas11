<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Grafik Data Penyewaan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f4faff;
      color: #1a1a1a;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      font-size: 36px;
    }
    .chart-container {
      max-width: 1100px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    canvas {
      margin: 30px auto;
      display: block;
      max-width: 100%;
      height: 450px !important;
    }
  </style>
</head>
<body>
  <h2>Statistik Penyewaan Alat Camping</h2>

  <div class="chart-container">
    <canvas id="alatChart"></canvas>
    <canvas id="membershipChart"></canvas>
    <canvas id="tanggalChart"></canvas>
  </div>

  <script>
    const dataPenyewaan = JSON.parse(localStorage.getItem('dataPenyewaan')) || [];

    const alatCount = {};
    const tanggalCount = {};
    let member = 0, biasa = 0;

    const namaAlatMap = {
      "alat1": "Tenda Kapasitas 4 Orang",
      "alat2": "Tenda Kapasitas 6 Orang",
      "alat3": "Kompor Portable",
      "alat4": "Matras Alumunium",
      "alat5": "Matras Spon",
      "alat6": "Sleeping Bag",
      "alat7": "Gas Portable",
      "alat8": "Day Pack",
      "alat9": "Coverbag Ransel",
      "alat10": "Headlamp Kecil",
      "alat11": "Raincoat",
      "alat12": "Trecking Pole",
      "alat13": "Kursi Lipat",
      "alat14": "Peralatan Masak",
      "alat15": "Carrier Bag",
      "alat16": "Lampu Tenda",
      "alat17": "Kompas",
      "alat18": "Senter",
      "paketPemula": "Paket Pemula",
      "paketKeluarga": "Paket Keluarga",
      "paketLengkap": "Paket Lengkap"
    };

    dataPenyewaan.forEach(entry => {
      if (entry.membership === 'member') member++;
      else biasa++;

      const tgl = entry.tanggal_mulai;
      tanggalCount[tgl] = (tanggalCount[tgl] || 0) + 1;

      entry.alat.forEach(a => {
        const nama = namaAlatMap[a.nama] || a.nama;
        alatCount[nama] = (alatCount[nama] || 0) + parseInt(a.jumlah);
      });
    });

    new Chart(document.getElementById('alatChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(alatCount),
        datasets: [{
          label: 'Jumlah Disewa',
          data: Object.values(alatCount),
          backgroundColor: '#42a5f5'
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Penyewaan per Alat',
            font: { size: 26 }
          },
          legend: {
            labels: { font: { size: 16 } }
          }
        },
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { font: { size: 16 } }
          },
          x: {
            ticks: { font: { size: 14 } }
          }
        }
      }
    });

    new Chart(document.getElementById('membershipChart'), {
      type: 'doughnut',
      data: {
        labels: ['Member', 'Biasa'],
        datasets: [{
          data: [member, biasa],
          backgroundColor: ['#1976d2', '#90caf9']
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Status Membership Pengguna',
            font: { size: 26 }
          },
          legend: {
            labels: { font: { size: 16 } }
          }
        },
        responsive: true
      }
    });

    new Chart(document.getElementById('tanggalChart'), {
      type: 'line',
      data: {
        labels: Object.keys(tanggalCount),
        datasets: [{
          label: 'Jumlah Penyewaan',
          data: Object.values(tanggalCount),
          borderColor: '#0d47a1',
          backgroundColor: 'rgba(13, 71, 161, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Penyewaan per Tanggal',
            font: { size: 26 }
          },
          legend: {
            labels: { font: { size: 16 } }
          }
        },
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { font: { size: 16 } }
          },
          x: {
            ticks: { font: { size: 14 } }
          }
        }
      }
    });
  </script>
</body>
</html>
