<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8ec5fc, #e0c3fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4d9ef6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #378ae0;
    }
    .remember-me {
      margin-top: 10px;
      text-align: left;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login Pengguna</h1>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <div class="remember-me">
    <input type="checkbox" id="remember"> Ingat saya
  </div>
  <button onclick="submitForm()">Login</button>
  <p id="message"></p>
</div>

<script>

  window.onload = () => {
    const rememberedEmail = localStorage.getItem('rememberedEmail');
    if (rememberedEmail) {
      document.getElementById('email').value = rememberedEmail;
      document.getElementById('remember').checked = true;

    function submitForm() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const message = document.getElementById('message');

        if (!email || !password) {
            message.style.color = "red";
            message.innerText = "Email dan Password harus diisi!";
            return;
        }
      }

        // Ambil data dari localStorage
        const storedUsers = JSON.parse(localStorage.getItem('users')) || {};

        if (storedUsers[email]) {
            // Akun sudah pernah terdaftar, cek password
            if (storedUsers[email] === password) {
                message.style.color = "green";
                message.innerText = "Login Berhasil!";
                setTimeout(() => {
                    window.location.href = "form_cb.html"; // halaman tujuan
                }, 1000);
            } else {
                message.style.color = "red";
                message.innerText = "Password salah!";
            }
        } else {
            // Akun belum terdaftar, simpan baru
            storedUsers[email] = password;
            localStorage.setItem('users', JSON.stringify(storedUsers));
            message.style.color = "green";
            message.innerText = "Akun baru berhasil dibuat! Silakan login lagi.";

            // Hapus input agar user bisa login ulang
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

    }

    // Jika sudah login, langsung arahkan ke katalog
    const loggedIn = localStorage.getItem('userLogin');
    if (loggedIn) {
      window.location.href = "Hal_Katalog.html";
    }
  };

  function submitForm() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const remember = document.getElementById('remember').checked;
    const message = document.getElementById('message');

    if (!email || !password) {
      message.style.color = "red";
      message.innerText = "Email dan Password harus diisi!";
      return;
    }

    const storedUsers = JSON.parse(localStorage.getItem('users')) || {};
    const userId = Date.now();

    if (storedUsers[email]) {
      if (storedUsers[email].password === password) {
        localStorage.setItem('userLogin', JSON.stringify({
          id: storedUsers[email].id,
          email: email,
          username: email.split("@")[0]
        }));

        if (remember) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }

        message.style.color = "green";
        message.innerText = "Login berhasil!";
        setTimeout(() => {
          window.location.href = "Hal_Katalog.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.innerText = "Password salah!";
      }
    } else {
      storedUsers[email] = {
        password: password,
        id: userId
      };
      localStorage.setItem('users', JSON.stringify(storedUsers));
      message.style.color = "green";
      message.innerText = "Akun baru berhasil dibuat. Silakan login kembali.";
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }
  }
</script>

</body>
</html>
