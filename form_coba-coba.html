<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penyewaan Alat Camping</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #fafafa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .title {
      text-align: center;
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    .inline-group {
      display: flex;
      gap: 10px;
    }

    .inline-group > div {
      flex: 1;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .checkbox-row select {
      width: 60px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin: 20px 0 10px;
    }

    .form-check {
      margin-top: 10px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #53be77;
    }
  </style>
</head>
<body>
    <div class="title">
        <h1>Form Penyewaan Alat Camping</h1>
    </div>
  <form id="formPenyewaan">
      <div class="inline-group">
        <div>
          <label>Nama Lengkap</label>
          <input type="text" name="nama" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
      </div>
      <label>Nomor Telepon</label>
      <input type="text" name="telepon" required>

      <label>Alamat</label>
      <input type="text" name="alamat" required>

      <label>Status Membership</label>
      <div class="inline-group">
        <label><input type="radio" name="membership" value="biasa" checked> Biasa</label>
        <label><input type="radio" name="membership" value="member"> Member</label>
      </div>

    <div class="form-section">
      <strong>Pilih Alat Camping</strong>
      <div class="checkbox-row">
        <label><input type="checkbox" class="item" data-price="50000"> Tenda Dome</label>
        <select class="qty" disabled>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <span>Rp50.000</span>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" class="item" data-price="25000"> Kompor Portable</label>
        <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <span>Rp25.000</span>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" class="item" data-price="20000"> Sleeping Bag</label>
        <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <span>Rp20.000</span>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" class="item" data-price="10000"> Matras Camping</label>
        <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <span>Rp10.000</span>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" class="item" data-price="15000"> Nesting Set</label>
        <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <span>Rp15.000</span>
      </div>
    </div>

    <div class="form-section">
      <strong>Pilih Paket Penyewaan (Opsional)</strong>
      <label><input type="checkbox" name="paket" value="Pemula"> Paket Pemula – (Tenda kap. 2 orang, Matras spon, Sleeping bag, Lampu tenda, Kompas) Rp315.000 / 2 hari 1 malam</label>
      <label><input type="checkbox" name="paket" value="Lengkap"> Paket Keluarga – (Tenda kap.6 orang, Matras spon, Sleeping bag, Kompor portable, Peralatan masak, Lampu tenda, Gas portable) Rp537.000 / 2 hari 1 malam</label>
      <label><input type="checkbox" name="paket" value="Lengkap"> Paket Lengkap – ( Tenda kap.6 orang, Sleeping bag, Matras alumunium,  Matras spon, Kompor portable, Gas portable, Lampu tenda, Peralatan masak, Carrier bag, Day pack, Cover bag, Headlame kecil, Kompas, Trekking pole, Kursi lipat, Rain coat ) Rp852.000 / 2 hari 1 malam</label>
    </div>

    <div class="form-section inline-group">
      <div>
        <label>Tanggal Mulai Sewa</label>
        <input type="date" id="startDate">
      </div>
      <div>
        <label>Tanggal Kembali</label>
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="form-section">
      <strong>Pilih Metode Pembayaran</strong>
      <label><input type="radio" name="pembayaran" value="bank"> Transfer Bank</label>
      <label><input type="radio" name="pembayaran" value="ewallet"> E-Wallet</label>
      <label><input type="radio" name="pembayaran" value="cod"> Bayar di Tempat</label>
    </div>

    <div class="form-section">
      <label class="form-check">
        <input type="checkbox" required> Saya telah membaca dan menyetujui <em>Syarat & Ketentuan</em>
      </label>
      <label class="form-check">
        <input type="checkbox"> Kirim notifikasi pengingat via WhatsApp
      </label>
    </div>

    <div class="total" id="totalDisplay">Total Bayar: Rp0</div>

    <button type="submit">Mulai Proses Pemesanan</button>
  </form>

  <script>
    const checkboxes = document.querySelectorAll('.item');
    const quantities = document.querySelectorAll('.qty');
    const totalDisplay = document.getElementById('totalDisplay');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    function getDurationDays() {
      const start = new Date(startDateInput.value);
      const end = new Date(endDateInput.value);
      const diffTime = end - start;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return isNaN(diffDays) || diffDays <= 0 ? 1 : diffDays;
    }

    function updateTotal() {
      let total = 0;
      const days = getDurationDays();

      checkboxes.forEach((item, i) => {
        if (item.checked) {
          const qty = parseInt(quantities[i].value);
          const price = parseInt(item.dataset.price);
          total += qty * price * days;
        }
      });

      totalDisplay.textContent = 'Total Bayar: Rp' + total.toLocaleString('id-ID');
    }

    checkboxes.forEach((item, i) => {
      item.addEventListener('change', () => {
        quantities[i].disabled = !item.checked;
        updateTotal();
      });
      quantities[i].addEventListener('change', updateTotal);
    });

    startDateInput.addEventListener('change', updateTotal);
    endDateInput.addEventListener('change', updateTotal);
  </script>
</body>
</html>
