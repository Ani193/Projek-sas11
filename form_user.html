<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penyewaan Alat Camping</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }
    .container {
      margin: 20px;
    }
    .form {
      max-width: 800px;
      margin: auto;
      background: #b3ceeb;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .title {
      display: flex;
      flex-direction: row;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .checkbox-group label, .radio-group label {
      display: flex;
      align-items: center;
    }
    .checkbox-group input, .radio-group input {
      margin-right: 10px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f9234;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="title">
        <h1>Form Penyewaan Alat Camping</h1>
      </div>
      <form id="rentalForm">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Nomor Telepon</label>
        <input type="text" name="telepon" required>

        <label>Alamat</label>
        <input type="text" name="alamat" required>

        <div class="radio-group">
          <span>Status Membership:</span>
          <label><input type="radio" name="membership" value="Biasa" required> Biasa</label>
          <label><input type="radio" name="membership" value="Member"> Member</label>
        </div>

        <div class="section-title">Pilih Alat Camping</div>
        <div class="checkbox-group">
          <label><input type="checkbox" name="alat" value="Tenda kapasitas 4 Orang"> Tenda kapasitas 4 Orang - Rp50.000</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label><input type="checkbox" name="alat" value="Tenda kapasitas 6 Orang"> Tenda kapasitas 6 Orang - Rp70.000</label>
          <select class="qty" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label><input type="checkbox" name="alat" value="Kompor Portable"> Kompor Portable (Belum Termasuk gas) - Rp65.000</label>
          <label><input type="checkbox" name="alat" value="Matras Alumunium"> Matras Alumunium  - Rp30.000</label>
          <label><input type="checkbox" name="alat" value="Matras Spon"> Matras Spon - Rp10.000</label>
          <label><input type="checkbox" name="alat" value="Sleeping Bag"> Sleeping Bag - Rp185.000</label>
          <label><input type="checkbox" name="alat" value="Gas Portable"> Gas Portable - Rp12.000</label>
          <label><input type="checkbox" name="alat" value="Day Pack"> Day Pack (Belum Termasuk Coverbag) - Rp85.000</label>
          <label><input type="checkbox" name="alat" value="Coverbag Ransel"> Coverbag Ransel - Rp15.000</label>
          <label><input type="checkbox" name="alat" value="Headlamp Kecil"> Headlamp Kecil - Rp25.000</label>
          <label><input type="checkbox" name="alat" value="Raincoat"> Raincoat - Rp45.000</label>
          <label><input type="checkbox" name="alat" value="Trekking Pole"> Trekking Pole - Rp50.000</label>
          <label><input type="checkbox" name="alat" value="Kursi Lipat"> Kursi Lipat - Rp25.000</label>
          <label><input type="checkbox" name="alat" value="Peralatan Masak"> Peralatan Masak - Rp150.000</label>
          <label><input type="checkbox" name="alat" value="Carrier Bag"> Carrier Bag - Rp150.000</label>
          <label><input type="checkbox" name="alat" value="Lampu Tenda"> Lampu Tenda - Rp45.000</label>
          <label><input type="checkbox" name="alat" value="Kompas"> Kompas - Rp25.000</label>
          <label><input type="checkbox" name="alat" value="Senter"> Senter - Rp25.000</label>
        </div>

        <div class="section-title">Pilih Paket Penyewaan</div>
        <div class="checkbox-group">
          <label><input type="checkbox" name="paket" value="Pemula"> Paket Pemula <br>(Tenda kap. 2 orang, Matras spon, Sleeping bag, Lampu tenda, Kompas) Rp315.000 (2 hari 1 malam)</label><br>
          <label><input type="checkbox" name="paket" value="Keluarga"> Paket Keluarga <br>(Tenda kap.6 orang, Matras spon, Sleeping bag, Kompor portable, Peralatan masak, Lampu tenda, Gas portable) Rp537.000 (2 hari 1 malam)</label><br>
          <label><input type="checkbox" name="paket" value="Lengkap"> Paket Lengkap <br>(Tenda kap.6 orang, Sleeping bag, Matras alumunium, Matras spon, Kompor portable, Gas portable, Lampu tenda, Peralatan masak, Carrier bag, Day pack, Cover bag, Headlamp kecil, Kompas, Trekking pole, Kursi lipat, Rain coat) Rp852.000 (2 hari 1 malam)</label>
          </div>

        <label>Tanggal Mulai Sewa</label>
        <input type="date" name="tanggalMulai" required>

        <label>Tanggal Kembali</label>
        <input type="date" name="tanggalKembali" required>

        <div class="radio-group">
          <span>Metode Pembayaran:</span>
          <label><input type="radio" name="metodePembayaran" value="Transfer Bank" required> Transfer Bank</label>
          <label><input type="radio" name="metodePembayaran" value="E-Wallet"> E-Wallet</label>
          <label><input type="radio" name="metodePembayaran" value="COD"> Bayar di Tempat</label>
        </div>

        <label><input type="checkbox" required> Saya menyetujui syarat & ketentuan</label>
        
        <div class="section-title">Total Biaya:</div>
        <div id="totalBiaya" style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">Rp0</div>

        <button type="submit">Kirim Pemesanan</button>
      </form>
    </div>
  </div>
  
</body>
</html>
