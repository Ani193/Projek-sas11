<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Pembayaran</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .approve { background-color: #4CAF50; color: white; }
    .reject { background-color: #f44336; color: white; }
  </style>
</head>
<body>
<div class="container-5">
  <h2>Halaman Verifikasi Pembayaran</h2>
  <table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama Penyewa</th>
      <th>Total Bayar</th>
      <th>Metode Pembayaran</th>
      <th>Bukti Transfer</th>
      <th>Status</th>
      <th>Verifikasi</th>
    </tr>
  </thead>
  <tbody id="tabelVerifikasi">

      <td>1</td>

      <td>Dana</td>
      <td><button onclick="showProof('bukti1.jpg')">Lihat File</button></td>
      <td>Menunggu</td>

    </tr>

      <td><button onclick="showProof('bukti1.jpg')">Lihat File</button></td>

      <td><button onclick="openModal('bukti1.jpg')">Verifikasi</button></td>
    </tr> -->
</tbody>
  </table>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="float:right;cursor:pointer;font-size:20px;">&times;</span>
    <h3>Verifikasi Pembayaran</h3>
    <img id="proofImage" src="" alt="Bukti Transfer">
    <br>
   <button id="approveBtn" class="button approve" onclick="approve()">Setujui</button>
   <button id="rejectBtn" class="button reject" onclick="reject()">Tolak</button>

  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("dataVerifikasi")) || [];
const tbody = document.getElementById("tabelVerifikasi");

data.forEach((item, index) => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${index + 1}</td>
    <td>${item.nama}</td>
    <td>${item.total}</td>
    <td>${item.metode}</td>
    <td><button onclick="showProof('${item.bukti}')">Lihat File</button></td>
    <td class="status">${item.status}</td>
    <td class="aksi">
      <button onclick="verifikasi(${index}, true)">Setujui</button>
      <button onclick="verifikasi(${index}, false)">Tolak</button>
    </td>
  `;
  tbody.appendChild(row);
});

function showProof(imageData) {
  const win = window.open();
  win.document.write(`<img src="${imageData}" style="width:100%;max-width:600px;" />`);
}

function verifikasi(index, disetujui) {
  const data = JSON.parse(localStorage.getItem("dataVerifikasi")) || [];
  data[index].status = disetujui ? "Disetujui" : "Ditolak";
  localStorage.setItem("dataVerifikasi", JSON.stringify(data));

  // Set notifikasi ke halaman gabungan sebelum reload
  localStorage.setItem("notifUser", disetujui ? "Pesanan anda telah disetujui!" : "Pesanan anda ditolak, silakan pesan ulang.");

  alert(`Pesanan ${disetujui ? 'disetujui' : 'ditolak'}!`);
  location.reload();
}
</script>

</body>
</html>
