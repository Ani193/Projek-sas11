<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penyewaan Alat Camping</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 20px;
      padding: 0;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      gap: 20px;
    }
    .form-row > div {
      flex: 1;
    }
    .checkbox-group, .radio-group {
      margin-top: 10px;
    }
    .checkbox-group label, .radio-group label {
      display: flex;
      align-items: center;
    }
    .checkbox-group input, .radio-group input {
      margin-right: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f9234;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }
    .button {
      display: flex;
      flex-direction: row;
      right: 100px;
    }

  </style>
</head>
<body>
  <h1>Form Penyewaan Alat Camping</h1>
  <form id="rentalForm">
    <div class="form-group form-row">
      <div>
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label>Nomor Telepon</label>
      <input type="text" name="telepon" required>
    </div>
    <div class="form-group">
      <label>Alamat</label>
      <input type="text" name="alamat" required>
    </div>

    <div class="form-group radio-group">
      <span>Status Membership:</span>
      <label><input type="radio" name="membership" value="Blasa" required> Biasa</label>
      <label><input type="radio" name="membership" value="Member"> Member</label>
    </div>

    <div class="section-title">Pilih Alat Camping</div>
    <div class="checkbox-group">
      <label><input type="checkbox" name="alat" value="Tenda Dome"> Tenda kapasitas 4 Orang - Rp50.000</label>
      <label><input type="checkbox" name="alat" value="Tenda Dome"> Tenda kapasitas 6 Orang - Rp70.000</label>
      <label><input type="checkbox" name="alat" value="Kompor Portable"> Kompor Portable (Belum Termasuk gas) - Rp65.000</label>
      <label><input type="checkbox" name="alat" value="Sleeping Bag"> Matras Alumunium  - Rp30.000</label>
      <label><input type="checkbox" name="alat" value="Matras Camping"> Matras Spon - Rp10.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Sleeping Bag - Rp185.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Gas Portable - Rp12.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Day Pack (Belum Termasuk Coverbag) - Rp85.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Coverbag Ransel - Rp15.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Headlamp Kecil - Rp25.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Raincoat - Rp45.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Trekking Pole - Rp50.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Kursi Lipat - Rp25.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Peralatan Masak - Rp150.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Carrier Bag - Rp150.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Lampu Tenda - Rp45.000</label>
      <label><input type="checkbox" name="alat" value="Nesting Set"> Kompas - Rp25.000</label>
      <label><input type="checkbox" name="alat" value="Tenda Dome"> Senter - Rp25.000</label>
    </div>

    <div class="section-title">Pilih Paket Penyewaan (Opsional)</div>
    <div class="checkbox-group">
      <label><input type="checkbox" name="paket" value="Pemula"> Paket Pemula – (Tenda kap. 2 orang, Matras spon, Sleeping bag, Lampu tenda, Kompas) Rp315.000 / 2 hari 1 malam</label>
      <label><input type="checkbox" name="paket" value="Lengkap"> Paket Keluarga – (Tenda kap.6 orang, Matras spon, Sleeping bag, Kompor portable, Peralatan masak, Lampu tenda, Gas portable) Rp537.000 / 2 hari 1 malam</label>
      <label><input type="checkbox" name="paket" value="Lengkap"> Paket Lengkap – ( Tenda kap.6 orang, Sleeping bag, Matras alumunium,  Matras spon, Kompor portable, Gas portable, Lampu tenda, Peralatan masak, Carrier bag, Day pack, Cover bag, Headlame kecil, Kompas, Trekking pole, Kursi lipat, Rain coat ) Rp852.000 / 2 hari 1 malam</label>
    </div>

    <div class="form-row">
      <div>
        <label>Tanggal Mulai Sewa</label>
        <input type="date" name="tanggalMulai" required>
      </div>
      <div>
        <label>Tanggal Kembali</label>
        <input type="date" name="tanggalKembali" required>
      </div>
    </div>

    <div class="section-title">Pilih Metode Pembayaran</div>
    <div class="radio-group">
      <label><input type="radio" name="metodePembayaran" value="Transfer Bank" required> Transfer Bank</label>
      <label><input type="radio" name="metodePembayaran" value="E-Wallet"> E-Wallet</label>
      <label><input type="radio" name="metodePembayaran" value="Bayar di Tempat"> Bayar di Tempat</label>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" required> Saya telah membaca dan menyetujui <i> Syarat & Ketentuan</i>.</label>
      <label><input type="checkbox"> Kirim notifikasi pengingat via WhatsApp</label>
    </div>

    <div class="form-group">
      <button type="submit">Mulai Proses Pemesanan</button>
    </div>
  </form>

  <script>
    document.getElementById('rentalForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Form berhasil dikirim!');
    });
  </script>
</body>
</html>
