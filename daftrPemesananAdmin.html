<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(background.webp) repeat;
            background-size: cover;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Form Admin</h2>
        <div class="card">
            <div class="card-header bg-info text-white">Data Pendaftaran</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped" id="tblGabungan">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Id</th>
                                <th>Nama</th>
                                <th>NoTelepon</th>
                                <th>Alamat</th>
                                <th>Status</th>
                                <th>Alat</th>
                                <th>Jumlah</th>
                                <th>HargaAlat</th>
                                <th>Paket</th>
                                <th>HargaPaket</th>
                                <th>Total</th>
                                <th>Tanggal</th>
                                <th>Durasi</th>
                                <th>Metode</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data Pendaftar Akan Ditampilkan di Sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./daftrPemesananAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
