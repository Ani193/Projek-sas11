<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman katalog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container-k {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display:flex;
      flex-direction: row;
      gap: 20px;
      text-align: center;
      margin-top: 10px;
    }

    .image-k {
      position: relative;
      size: 100px;
      border: 1px solid #ccc;
    }
    .judul-k {
      padding-top: 0%;
      font-weight: bold;
      font-size: 20px;
      margin-top: 15px;
      flex-direction: column;
      font-family: "Big Shoulders Stencil", sans-serif;
    }
    .harga-k {
        font-size: 15px;
        font-style: Bold;
        color: red;
        margin-top: 10px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .keterangan-k {
      font-size: 15px;
      color: #666;
      font-family: "Noto Sans JP", sans-serif;
      font-optical-sizing: auto;
    }

    .header-k {
       text-align: center;
       display: flex;
       flex-direction: column;
    }
    .header-k h1 {
        color: black;
        font-size: 45px;
        margin-top: 0px;
        font-family: "Noto Serif Ahom", serif;
    }
    .header-k p {
      font-size: 10pxpx;
      margin-top: 0px;
      color: black;
    }
    .header2-k {
      color: black;
      font-size: 25px;
      margin-top: 0px;
      font-family: "Zilla Slab", serif;

    }
</style>
<body>
    <div class="container-k">
        <div class="header-k">
            <h1>Di Sewakan</h1>
        </div>

    </div>
</body>

<script>
    const barangList = JSON.parse(localStorage.getItem('barangList')) || [];
    const container = document.querySelector('.container-k');
  
    const aktifBarang = barangList.filter(barang => barang.aktif);
  
    aktifBarang.forEach(barang => {
      const div = document.createElement('div');
      div.className = 'row';
      div.innerHTML = `
        <div class="col-4">
          <div class="image-k">
            <img src="${barang.foto}" alt="${barang.nama}">
          </div>
          <div class="judul-k">${barang.nama}</div>
          <div class="stok-k">Stok:${barang.stok}</div>
          <div class="keterangan-k">${barang.deskripsi.replace(/\n/g,'<br>')}</div>
          <div class="harga-k"><p>Rp ${barang.harga}</p></div>
        </div>
      `;
      container.appendChild(div);
    });
    function sewaBarang(id) {
  const barang = barangList.find(b => b.id === id);
    if (barang && barang.stok > 0) {
    barang.stok--;
    localStorage.setItem('barangList', JSON.stringify(barangList));
    document.getElementById(`stok-${id}`).textContent = barang.stok;
    } else {
    alert('Stok habis!');
  }
}
       <!-- Dalam loop tampilan barang -->
       <div class="item">
        <h3>Nama Barang</h3>
        <p>Stok: <span id="stok-${barang.id}">${barang.stok}</span></p>
        <button onclick="sewaBarang(${barang.id})">Sewa</button>
         </div>
  </script>
</html>
