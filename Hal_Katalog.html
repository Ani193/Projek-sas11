<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Katalog</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .header-k {
      text-align: center;
      margin-bottom: 30px;
    }
    .header-k h1 {
      font-size: 40px;
      font-family: "Noto Serif Ahom", serif;
    }
    .katalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
      justify-items: center;
    }
    .katalog-item {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      max-width: 220px;
    }
    .katalog-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .judul-k {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .stok-k {
      font-size: 14px;
      color: #333;
    }
    .keterangan-k {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    .harga-k {
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
    }

    .header-k2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-k2 h1 {
      font-size: 40px;
      font-family: "Noto Serif Ahom", serif;
    }
  </style>
</head>
<body>

  <div class="header-k">
    <h1>Di Sewakan</h1>
  </div>

  <div class="katalog-grid" id="katalogBarang">
    <!-- Barang akan dimasukkan di sini -->
  </div>

  <script>
    let barangList = JSON.parse(localStorage.getItem('barangList')) || [];
    const container = document.getElementById('katalogBarang');
  
    const aktifBarang = barangList.filter(barang => barang.aktif);
  
    aktifBarang.forEach(barang => {
      const div = document.createElement('div');
      div.className = 'katalog-item';
      div.innerHTML = `
        <img src="${barang.foto}" alt="${barang.nama}">
        <div class="judul-k">${barang.nama}</div>
        <div class="stok-k">Stok: <span id="stok-${barang.id}">${barang.stok}</span></div>
        <div class="keterangan-k">${barang.deskripsi.replace(/\n/g, '<br>')}</div>
        <div class="harga-k">Rp ${barang.harga}</div>
        <button onclick="sewaBarang(${barang.id})">Sewa</button>
      `;
      container.appendChild(div);
    });
  
    function sewaBarang(id) {
      const user = JSON.parse(localStorage.getItem("userLogin"));
  
      if (!user) {
        alert("Silakan login terlebih dahulu untuk menyewa.");
        window.location.href = "loginUser.html";
        return;
      }
  
      const barang = barangList.find(b => b.id === id);
      if (barang && barang.stok > 0) {
        // Tidak langsung kurangi stok di sini, biarkan diatur di formulir
        window.location.href = `loginUser.html?id=${barang.id}`;
      } else {
        alert('Stok habis!');
      }
    }
  </script>

  <div class="header-k2">
    <h1>Paket Penyewaan</h1>
  </div>

</body>
</html>
