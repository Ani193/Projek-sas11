<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Katalog</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .header-k {
      text-align: center;
      margin-bottom: 30px;
    }
    .header-k h1 {
      font-size: 40px;
      font-family: "Noto Serif Ahom", serif;
    }
    .katalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
      justify-items: center;
    }
    .katalog-item {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      max-width: 220px;
    }
    .katalog-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .judul-k {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .stok-k {
      font-size: 14px;
      color: #333;
    }
    .keterangan-k {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    .harga-k {
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
    }

    .header-k2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-k2 h1 {
      font-size: 40px;
      font-family: "Noto Serif Ahom", serif;

    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">BASECAME OUTDOOR</div>

    <nav class="nav-links">
      <a href="#">Beranda</a>
      <a href="Hal_Katalog.html">katalog</a>
      <a href="persyaratanSewa.html">persyaratan</a>
      <a href="formulirPenyewaan.html">Penyewaan</a>
    </nav>

    <div class="navbar-right">
      <form class="search-form" action="#" method="get">
        <input type="text" class="search" placeholder="Cari..." name="q" />
        <button type="submit" class="search-btn"> 
          <i class="fas fa-search"></i>
        </button>
      </form>

      <a href="/loginAdmin.html" class="icon-admin" title="Login Admin">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>BASECAME OUTDOOR</h1>
      <p>Temukan petualangan terbaikmu bersama kami di alam bebas.</p>
      <a href="formulirPenyewaan.html" class="btn">sewa sekarang!</a>
    </div>
  </section>
  
  <div class="header-k">
    <h1>Di Sewakan</h1>
  </div>

  <div class="katalog-grid" id="katalogBarang">
    <!-- Barang akan dimasukkan di sini -->
  </div>

  <script>
    let barangList = JSON.parse(localStorage.getItem('barangList')) || [];
    const container = document.getElementById('katalogBarang');

    const aktifBarang = barangList.filter(barang => barang.aktif);

    aktifBarang.forEach(barang => {
      const div = document.createElement('div');
      div.className = 'katalog-item';
      div.innerHTML = `
        <img src="${barang.foto}" alt="${barang.nama}">
        <div class="judul-k">${barang.nama}</div>
        <div class="stok-k">Stok: <span id="stok-${barang.id}">${barang.stok}</span></div>
        <div class="keterangan-k">${barang.deskripsi.replace(/\n/g, '<br>')}</div>
        <div class="harga-k">Rp ${barang.harga}</div>
        <button onclick="sewaBarang(${barang.id})">Sewa</button>
      `;
      container.appendChild(div);
    });


    function sewaBarang(id) {
      const barang = barangList.find(b => b.id === id);
      if (barang && barang.stok > 0) {
        barang.stok--;
        localStorage.setItem('barangList', JSON.stringify(barangList));
        document.getElementById(`stok-${id}`).textContent = barang.stok;
      } else {
        alert('Stok habis!');
      }
    }
  </script>
  </script>

<div class="header-k2">
  <h1>Paket Penyewaan </h1>
</div>


</body>
</html>
