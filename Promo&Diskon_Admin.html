<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Promo dan Diskon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        .container-PD {
            max-width: 1000px;
            margin: auto;
            background-color: rgb(196, 229, 238);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }

        .header-PD {
            text-align: center;
        }
        .table-Pd {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .table-Pd, th, td {
            border: 1px solid black;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
       .button-Pd {
            padding: 6px 12px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
        }
        button:hover {
            background-color: rgb(200, 210, 62);
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container-PD">
        <div class="header-PD">
            <h2>Promo dan Diskon</h2>
        </div>

    <div class="button-Pd">
        <button onclick="tambahPromo()" type="button" class="btn btn-outline-success">Tambah Diskon & Promo</button>
    </div>
   
    <div class="tabel-Pd">
        <table id="promoTable">
            <thead>
                <tr>
                    <th>Nama Promo</th>
                    <th>Diskon</th>
                    <th>Kode Membership</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let promos = [
            { nama: "MemberPlus", diskon: "25%", membership: "001", status: "Aktif" },
        ];

        function renderPromo() {
            const tbody = document.querySelector("#promoTable tbody");
            tbody.innerHTML = "";
            promos.forEach((promo, index) => {
                const row = `<tr>
                    <td>${promo.nama}</td>
                    <td>${promo.diskon}</td>
                    <td>${promo.membership}</td>
                    <td>${promo.status}</td>
                    <td><button onclick="hapusPromo(${index})">Hapus</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function tambahPromo() {
            const nama = prompt("Masukkan Nama Promo:");
            const diskon = prompt("Masukkan Diskon (%):");
            const membership = prompt("Masukkan Kode Membership:");
            promos.push({ nama, diskon: diskon + "%", membership, status: "Aktif" });
            renderPromo();
        }

        function hapusPromo(index) {
            if (confirm("Anda akan menghapus Promo ini?")) {
                promos.splice(index, 1);
                renderPromo();
            }
        }

        renderPromo();
    </script>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
